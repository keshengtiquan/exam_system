<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <!-- nav头部 -->
    <nav>
      <div class="container">
        <a href="javascript:;" class="logo">
          <img src="./images/logo.png" alt="">
        </a>
        <span class="nav-text">蜗牛考试系统</span>
        <div class="nav-right">
          <div class="user">
          </div>
          <div class="user-name">
            <span>蜗牛测试账号</span>
          </div>
        </div>
      </div>
    </nav>

    <section>
      <div class="container">
        <div class="main">
          <div class="return">
            <img src="./images/jiantou.svg" alt="">
            <a href="./examinationbank.html">返回题库</a>
          </div>
          <div class="title">
            20210304001<span id="testsType"></span>成绩
          </div>
          <div class="score">
            <span id="score">75.6</span>分
          </div>
          <div class="info">
            <div class="left">
              <p><span id="testeScore">100</span>分</p>
              <p>试卷满分</p>
            </div>
            <div class="right">
              <p><span id="time">115</span>分钟</p>
              <p>答题用时</p>
            </div>
          </div>
          <div class="check">
            <a href="javascript:void(0)" id="check">
              查看解析
            </a>
          </div>

          <div class="text">
            <img class="bg" src="./images/title.svg" alt="">
            <span class="over">已结束</span>
          </div>
        </div>
        
      </div>
    </section>
</body>
</html>
